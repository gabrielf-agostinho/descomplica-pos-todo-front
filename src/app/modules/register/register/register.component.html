<form [formGroup]="registerForm" class="position-absolute top-50 start-50 translate-middle" (submit)="onSubmit()">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Enter your name</mat-label>
        <input matInput placeholder="John Doe" required formControlName="name">
        <app-validator-handler [field]="RF['name']"></app-validator-handler>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="example@example.com" required formControlName="email">
        <app-validator-handler [field]="RF['email']"></app-validator-handler>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="******" [type]="hide ? 'password' : 'text'" required formControlName="password">
        <app-validator-handler [field]="RF['password']"></app-validator-handler>
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button mat-flat-button type="button" (click)="clearForm()">Clear</button>
    </div>
    <div class="col-6">
      <button mat-flat-button color="primary" type="submit">Register</button>
    </div>
  </div>
</form>
